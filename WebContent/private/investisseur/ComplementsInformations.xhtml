<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Accueil du site - Dauphine Second Market</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="carousel.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="navbar-fixed-top.css" />
	<h:outputStylesheet library="css" name="application.css" />

</h:head>

<h:outputScript library="js" name="jquery-2.1.3.min.js" />
<h:outputScript library="js" name="bootstrap.min.js" />
<h:outputScript library="js" name="docs.min.js" />
<h:outputScript library="js" name="application.js" />
<h:body>
	<div class="container">
		<h2>
			<h:graphicImage value="/resources/img/complements.png"
				class="img-title" alt="form" />
			Formulaire de compléments d'informations
		</h2>
		<br />
		<h:form id="tata" class="form-horizontal">
			<div class="row">
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="societe">Société</h:outputLabel>
					<div class="col-sm-10">
						<h:selectOneMenu id="societe"
							value="#{contratSessionBean.responseSelectSociete}"
							class="form-control">
							<f:selectItems value="#{societeSessionBean.listeSocietes}"
								var="societe" itemValue="#{societe.id}"
								itemLabel="#{societe.nom}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="quantite">Quantité</h:outputLabel>
					<div class="col-sm-10">
						<h:inputText id="quantite"
							value="#{contratSessionBean.quantiteContrat}" required="true"
							size="20" maxlength="20" />
						<h:message id="quantiteContrat" for="quantite" errorClass="erreur" />
					</div>
				</div>


				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="toto">Type de contrat</h:outputLabel>
					<div class="col-sm-10">
						<h:selectOneMenu id="toto"
							value="#{contratSessionBean.responseSelectTypeContrat}"
							class="form-control">
							<f:selectItems value="#{typeContratSessionBean.listeTypeContrat}"
								var="typeContrat" itemLabel="#{typeContrat.nom}"
								itemValue="#{typeContrat.id}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div id="2" class="colors" style="display: none">
					<div class="form-group">

						<h:outputLabel for="date" class="col-sm-2 control-label">Date :</h:outputLabel>
						<div class="col-sm-10">
							<h:inputText id="date" value="#{contratSessionBean.dateContrat}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:inputText>
							<h:message id="dateContrat" for="date" errorClass="erreur" />
						</div>
					</div>
				</div>
				<div class="from-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<h:selectBooleanCheckbox id="checkbox"
								value="#{contratSessionBean.checkbox}" />
							<h:outputLabel for="checkbox">Cochez cette case si vous souhaitez terminer votre compélment d'information. Cette action est irréversible.<br />
							</h:outputLabel>
						</div>
					</div>
				</div>
			</div>
			<div class="row">

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton class="btn btn-default" type="reset"
							value="Anuuler" />
						&nbsp;
						<h:commandButton class="btn btn-success" value="Valider"
							type="submit" action="#{contratSessionBean.insertionContrat}"
							styleClass="sansLabel" />
					</div>
				</div>
			</div>

		</h:form>
		<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
			<ui:fragment rendered="#{facesMessage.summary eq 'Erreur !'}">
				<div class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4>
						<h:outputText value="#{facesMessage.summary}" />
					</h4>
					<h:outputText value="#{facesMessage.detail}" />
				</div>
			</ui:fragment>
			<ui:fragment rendered="#{facesMessage.summary eq 'Felicitations !'}">
				<div class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4>
						<h:outputText value="#{facesMessage.summary}" />
					</h4>
					<h:outputText value="#{facesMessage.detail}" />
				</div>
			</ui:fragment>
		</ui:repeat>
		<h:messages globalOnly="false" style="display:none" />
	</div>
</h:body>
</html>
