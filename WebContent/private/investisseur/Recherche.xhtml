<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Accueil du site - Dauphine Second Market</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="carousel.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="navbar-fixed-top.css" />
	<h:outputStylesheet library="css" name="application.css" />

</h:head>

<h:outputScript library="js" name="jquery-2.1.3.min.js" />
<h:outputScript library="js" name="bootstrap.min.js" />
<h:outputScript library="js" name="docs.min.js" />
<h:outputScript library="js" name="application.js" />
<h:body>
	<ui:include src="Header.xhtml" />
	<div class="container">
		<h2>
			<h:graphicImage value="/resources/img/search.png" class="img-title"
				alt="form" />
			Recherche
		</h2>



		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#"
				data-id="recherche-societe">Societe</a></li>
			<li role="presentation"><a href="#" data-id="recherche-offre">Offre</a></li>
		</ul>
		<div class="row row-tab" id="recherche-societe">
			<h:form class="form-horizontal">
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="nom">Nom</h:outputLabel>
					<div class="col-sm-10">
						<h:inputText class="form-control" id="nom"
							value="#{societeSessionBean.nomSociete}" required="false" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="secteurActivite">Sécteur d'activités</h:outputLabel>
					<div class="col-sm-10">
						<h:inputText class="form-control" id="secteurActivite"
							value="#{societeSessionBean.secteurActiviteSociete}"
							required="false" size="20" maxlength="20" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="numContratMin">Contrat minimum</h:outputLabel>
					<div class="col-sm-10">
						<h:inputText class="form-control" id="numContratMin"
							value="#{societeSessionBean.nombreContratMinimum}"
							required="false" size="20" maxlength="20" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton class="btn btn-default" type="reset"
							value="Annuler" />
						&nbsp;
						<h:commandButton class="btn btn-success" value="Rechercher"
							action="#{societeSessionBean.rechercher}" styleClass="sansLabel" />
					</div>
				</div>
			</h:form>
		</div>
		<div class="row row-tab" id="recherche-offre">
			<h:form class="form-horizontal">
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="societe">Société</h:outputLabel>
					<div class="col-sm-10">
						<h:selectOneMenu id="societe"
							value="#{offreSessionBean.responseSelectSociete}"
							class="form-control">
							<f:selectItems value="#{societeSessionBean.listeSocietes}"
								var="societe" itemValue="#{societe.id}"
								itemLabel="#{societe.nom}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="toto">Type de contrat</h:outputLabel>
					<div class="col-sm-10">
						<h:selectOneMenu id="toto"
							value="#{offreSessionBean.responseSelectTypeContrat}"
							class="form-control">
							<f:selectItems value="#{typeContratSessionBean.listeTypeContrat}"
								var="typeContrat" itemLabel="#{typeContrat.nom}"
								itemValue="#{typeContrat.id}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="montantMin">Montant minimum</h:outputLabel>
					<div class="col-sm-10">
						<h:inputText class="form-control" id="montantMin"
							value="#{offreSessionBean.montantMin}" required="false" size="20"
							maxlength="20" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel class="col-sm-2 control-label" for="montantMax">Montant maximum</h:outputLabel>
					<div class="col-sm-10">
						<h:inputText class="form-control" id="montantMax"
							value="#{offreSessionBean.montantMax}" required="false" size="20"
							maxlength="20" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton class="btn btn-default" type="reset"
							value="Annuler" />
						&nbsp;
						<h:commandButton class="btn btn-success" value="Rechercher"
							action="#{offreSessionBean.rechercher}" styleClass="sansLabel" />
					</div>
				</div>
			</h:form>
		</div>
		<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
			<ui:fragment rendered="#{facesMessage.summary eq 'Erreur !'}">
				<div class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4>
						<h:outputText value="#{facesMessage.summary}" />
					</h4>
					<h:outputText value="#{facesMessage.detail}" />
				</div>
			</ui:fragment>
		</ui:repeat>
		<h:messages globalOnly="false" style="display:none" />

	</div>

</h:body>
</html>
