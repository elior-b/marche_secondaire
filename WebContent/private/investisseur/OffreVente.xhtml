<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Accueil du site - Dauphine Second Market</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="carousel.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="navbar-fixed-top.css" />
	<h:outputStylesheet library="css" name="application.css" />

</h:head>

<h:outputScript library="js" name="jquery-2.1.3.min.js" />
<h:outputScript library="js" name="bootstrap.min.js" />
<h:outputScript library="js" name="docs.min.js" />
<h:outputScript library="js" name="application.js" />
<h:body>
	<ui:include src="Header.xhtml" />
	<div class="container">
		<h2>
			<h:graphicImage value="/resources/img/contract.png" class="img-title"
				alt="form" />
			Offre de vente
		</h2>
		<table
			class="table table-bordered table-condensed table-format table-min-width">
			<tr>
				<th>Type de contrat</th>
				<td colspan="4"><h:outputText
						value="#{sessionScope.offre.contrat.typeContrat.nom}" /></td>
			</tr>
			<tr>
				<th>Société</th>
				<td><h:outputText
						value="#{sessionScope.offre.contrat.societe.nom}" /></td>
				<th>Type d'offre</th>
				<td><h:outputText value="#{sessionScope.offre.typeOffre.nom}" /></td>
			</tr>
			<tr>
				<th>Quantité</th>
				<td><h:outputText value="#{sessionScope.offre.quantite}" /></td>
				<th>Prix</th>
				<td><h:outputText value="#{sessionScope.offre.prix}" /></td>
			</tr>
			<c:if test="#{sessionScope.offre.typeOffre.id eq 1}">
				<tr>
					<th>Echéance</th>
					<td colspan="4"><h:outputText
							value="#{sessionScope.offre.echeance}" /></td>
				</tr>
			</c:if>
			<c:if test="#{sessionScope.offre.typeOffre.id eq 2}">
				<tr>
					<th>Echéance</th>
					<td><h:outputText value="#{sessionScope.offre.echeance}" /></td>
					<th>Meilleure enchère</th>
					<td><h:outputText
							value="#{enchereSessionBean.meilleureEnchere(sessionScope.offre.id)}" /></td>
				</tr>
			</c:if>
		</table>
		<c:if test="#{sessionScope.offre.typeOffre.id eq 1}">
			<h:form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-12">
						<h:commandButton class="btn btn-default" type="reset"
							value="Annuler" />
						&nbsp;
						<h:commandButton class="btn btn-success" value="Valider"
							action="#{offreSessionBean.accepterOffreVenteFixe}" />

					</div>
				</div>

			</h:form>
		</c:if>
		<c:if test="#{sessionScope.offre.typeOffre.id eq 2}">
			<h:form class="form-horizontal">
				<div class="form-group">
					<h:outputLabel for="montant" class="col-sm-3 control-label">Enchère</h:outputLabel>
					<div class="col-sm-8">
						<h:inputText id="montant"
							value="#{offreSessionBean.montantEnchere}" class="form-control"
							required="true" />
						<h:message id="montantEnchere" for="montant" errorClass="erreur" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-12">
						<h:commandButton class="btn btn-default" type="reset"
							value="Annuler" />
						&nbsp;
						<h:commandButton class="btn btn-success" value="Encherir"
							action="#{offreSessionBean.encherirOffreVente}" />

					</div>
				</div>
				<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
					<ui:fragment rendered="#{facesMessage.summary eq 'Erreur !'}">
						<div class="alert alert-danger alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4>
								<h:outputText value="#{facesMessage.summary}" />
							</h4>
							<h:outputText value="#{facesMessage.detail}" />
						</div>
					</ui:fragment>
				</ui:repeat>
				<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
					<ui:fragment rendered="#{facesMessage.summary eq 'Erreur !'}">
						<div class="alert alert-danger alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4>
								<h:outputText value="#{facesMessage.summary}" />
							</h4>
							<h:outputText value="#{facesMessage.detail}" />
						</div>
					</ui:fragment>
				</ui:repeat>
				<h:messages globalOnly="false" style="display:none" />
			</h:form>
		</c:if>



	</div>

</h:body>
</html>
