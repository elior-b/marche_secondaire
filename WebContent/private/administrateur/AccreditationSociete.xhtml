<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Accueil du site - Dauphine Second Market</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="carousel.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="navbar-fixed-top.css" />
	<h:outputStylesheet library="css" name="dashboard.css" />
	<h:outputStylesheet library="css" name="application.css" />

</h:head>

<h:outputScript library="js" name="jquery-2.1.3.min.js" />
<h:outputScript library="js" name="bootstrap.min.js" />
<h:outputScript library="js" name="docs.min.js" />
<h:outputScript library="js" name="application.js" />
<h:body>
	<ui:include src="Header.xhtml" />
	<div class="container-fluid">
		<div class="row">
			<ui:include src="Menu.xhtml" />
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="row">
					<h2>
						<h:graphicImage value="/resources/img/company.png"
							class="img-title" alt="form" />
						Formulaire d'accréditation
					</h2>
					<br />
					<h:form class="form-horizontal">
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label" for="nom">Nom</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="nom"
									value="#{societeSessionBean.nomSociete}" />
								<h:message id="nomSociete" for="nom" errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label"
								for="secteurActivite">Secteur d'activité</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="secteurActivite"
									value="#{societeSessionBean.secteurActiviteSociete}"
									required="true" size="20" maxlength="20" />
								<h:message id="secteurActiviteSociete" for="secteurActivite"
									errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label"
								for="capitalisationBoursiere">Capitalisation boursière</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="capitalisationBoursiere"
									value="#{societeSessionBean.capitalisationBoursiereSociete}"
									required="true" size="20" maxlength="20" />
								<h:message id="capitalisationBoursiereSociete"
									for="capitalisationBoursiere" errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label" for="dirigeant">Dirigeant</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="dirigeant"
									value="#{societeSessionBean.dirigeantSociete}" required="true"
									size="2" maxlength="20" />
								<h:message id="dirigeantSociete" for="dirigeant"
									errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label" for="raisonSociale">Raison Sociale</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="raisonSociale"
									value="#{societeSessionBean.raisonSocialeSociete}"
									required="true" size="2" maxlength="20" />
								<h:message id="raisonSocialeSociete" for="raisonSociale"
									errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label" for="adresse">Adresse</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="adresse"
									value="#{societeSessionBean.adresseSociete}" required="true"
									size="2" maxlength="70" />
								<h:message id="adresseSociete" for="adresse" errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label" for="telephone">Telephone</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="telephone"
									value="#{societeSessionBean.telephoneSociete}" required="true"
									size="2" maxlength="20" />
								<h:message id="telephoneSociete" for="telephone"
									errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label" for="siteWeb">Site web</h:outputLabel>
							<div class="col-sm-10">
								<h:inputText class="form-control" id="siteWeb"
									value="#{societeSessionBean.siteWebSociete}" required="true"
									size="20" maxlength="20" />
								<h:message id="siteWebSociete" for="siteWeb" errorClass="erreur" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel class="col-sm-2 control-label" for="description">Description</h:outputLabel>
							<div class="col-sm-10">
								<h:inputTextarea class="form-control" id="description"
									value="#{societeSessionBean.descriptionSociete}"
									required="true" size="20" maxlength="200" />
								<h:message id="descriptionSociete" for="description"
									errorClass="erreur" />
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<h:commandButton class="btn btn-default" type="reset"
									value="Annuler" />
								&nbsp;
								<h:commandButton class="btn btn-success" value="Valider"
									action="#{societeSessionBean.accrediterSociete}"
									styleClass="sansLabel" />
							</div>
						</div>

					</h:form>
				</div>
			</div>
		</div>
	</div>
	<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
		<ui:fragment rendered="#{facesMessage.summary eq 'Erreur !'}">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4>
					<h:outputText value="#{facesMessage.summary}" />
				</h4>
				<h:outputText value="#{facesMessage.detail}" />
			</div>
		</ui:fragment>
	</ui:repeat>
	<h:messages globalOnly="false" style="display:none" />
	<footer> </footer>
</h:body>
</html>
